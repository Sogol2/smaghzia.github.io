  <header class="site-header">

      </figure>
      

    <h1>Resources</h1>
    <p class="muted">UREC classes, hours, nearby trails, and trusted guides.</p>

    <section id="resources"
         class="grid-3"
         aria-live="polite"
         aria-labelledby="resources-h2">
  <h2 id="resources-h2" class="sr-only">Resources matching your filters</h2>

  <!-- empty-state message -->
  <p id="empty" class="muted" hidden>No resources match your search.</p>

  <!-- resource cards get injected here -->
</section>
