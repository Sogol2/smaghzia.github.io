<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Weekly Fitness</title>
  <link rel="stylesheet" href="styles/site.css" />
  <script defer src="scripts/main.js"></script>
  <script defer src="scripts/contact.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav aria-label="Primary">
        <div class="brand"><span class="dot"></span><span>Weekly Fitness</span></div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="challenges.html">Challenges</a>
          <a href="resources.html">Resources</a>
          <a href="events.html">Events</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  </header>

  <main id="main" class="container">
    <h1>Contact / Join</h1>
    <p class="muted">Ask questions or let us know you want to join a challenge or meet-up.</p>

    <div class="card">
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required minlength="2" maxlength="60">

        <label for="email">UNCC Email</label>
        <input id="email" name="email" type="email" required
               pattern="^[^@\\s]+@((uncc|charlotte)\\.edu)$"
               placeholder="yourname@charlotte.edu">
        <p class="helper">Use @uncc.edu or @charlotte.edu</p>

        <label for="interest">Interest</label>
        <select id="interest" name="interest" required>
          <option value="">Select one…</option>
          <option>Weekly Challenges</option>
          <option>Events/Meet-ups</option>
          <option>Both</option>
        </select>

        <label for="msg">Message</label>
        <textarea id="msg" name="msg" rows="6" required minlength="10" maxlength="500"></textarea>

        <button class="btn primary" type="submit">Send</button>
        <p class="error" id="err" aria-live="polite"></p>
        <p class="helper">Client-side only (demo). No PII is stored.</p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <small>&copy; <span id="y"></span> Weekly Fitness Challenges</small>
      <div class="badges">
        <a target="_blank" rel="noopener" href="https://validator.w3.org/">HTML Validator</a>
        <a target="_blank" rel="noopener" href="https://jigsaw.w3.org/css-validator/">CSS Validator</a>
      </div>
    </div>
  </footer>
</body>
</html>
